			<button class="btn btn-outline-warning my-2 my-sm-0" type="button">Dark Mode</button>
		</nav>
	</header>

	 

	<section class="taglineBlock">
		<div class="container mt-5 ">
			<!-- Button trigger modal -->
			<div class="row  ">
				<div class="col-md-2 mr-auto">
					<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
							<i class='bx bx-plus-medical'></i> Nuevo
					</button>
				</div>

				<div class="col-md-4">
					<form>
						<div class="form-row">
							<div class="col-md-10 my-1 ">
								<label class="sr-only" for="inlineFormInputName">Name</label>
								<input type="text" class="form-control" id="inlineFormInputName" placeholder="Buscar">
							</div>
							<div class="col-md-2 col-auto my-1">
								 <button type="submit" class="btn btn-outline-primary"><i class='bx bx-search-alt' ></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="taglineBlock">
		<div class="container mt-5">
			<div class="table-responsive">
				<table class="table table-striped table-dark table-hover" id="table-data">
					<thead >
						<tr class="bg-primary text-white">
							<th scope="col">#</th>
							<th scope="col">Nombres</th>
							<th scope="col" class="text-center">Correo @</th>
							<th scope="col" class="text-center">Monto S/.</th>
							<th scope="col" class="text-center">Estado</th>
							<th scope="col" class="text-center">Fecha</th>
							<th scope="col" class="text-center">Opciones</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="d-flex justify-content-center">
				<div class="spinner-grow text-light" role="status">
				  <span class="sr-only">Loading...</span>
				</div>
			</div>
 
		</div>
	</section>

	<!-- MODAL -->


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content bg-dark">
		  <div class="modal-header">
			<h5 class="modal-title text-white" id="exampleModalLabel">Registrar</h5>
			<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
			<div class="modal-body text-white">
				<form>
				  <div class="form-group">
					<label for="exampleInputEmail1">Nombre</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Correo</label>
					<input type="input" class="form-control" id="exampleInputPassword1">
				  </div>
				   <div class="form-group">
					<label for="exampleInputPassword1">Monto</label>
					<input type="input" class="form-control" id="exampleInputPassword1">
				  </div>
				   
				</form>
			</div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
			<button type="button" class="btn btn-outline-primary">Guadar</button>
		  </div>
		</div>
	  </div>

			origin: 'top',
			distance: '80px',
